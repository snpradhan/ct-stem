<div class="modal fade" id="reset_password" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">User Password Reset</h3>
      </div>
      <div id="passwordMsg" class="msg">
        <ul class="errorlist">
          <li class="success">A new password has been generated for the following user</li>
        </ul>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="id_name">Name</label>
          <div id="id_name"></div>
        </div>
        <div class="form-group">
          <label for="id_username">Username</label>
          <div id="id_username"></div>
        </div>
        <div class="form-group">
          <label for="id_password">New Password</label>
          <div id="id_password"></div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group button-row">
          <a type="button" class="btn red normal" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>
  </div>
</div>
