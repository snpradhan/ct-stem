{% extends "ctstem_app/base.html" %}

{% block content %}
  {{block.super}}
  <div class="content">
    {% if lessons %}
      <ul>
      {% for lesson in lessons %}
          <li><a href="/ctstem_app/{{ lesson.id }}/">{{ lesson.title }}</a></li>
      {% endfor %}
      </ul>
    {% else %}
        <p>No lessons are available.</p>
    {% endif %}
  </div>
{% endblock %}
