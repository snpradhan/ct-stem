<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3 class="modal-title">{{assessment.title}}</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Time</label>
        <div>
          {{assessment.time}}
        </div>
      </div>
      <div class="form-group">
        <label>Subject</label>
        <div>
          {% for subject in assessment.subject.all %}
            {{ subject }} <br>
          {% endfor %}
        </div>
      </div>
      <div class="form-group">
        <label>Overview</label>
        <div>
          {{assessment.overview}}
        </div>
      </div>
      <div class="form-group">
        <label>NGSS Standards</label>
        <div>
          {% for standard in assessment.ngss_standards.all %}
            {{ standard }} <br>
          {% endfor %}
        </div>
      </div>
      <div class="form-group">
        <label>CT-STEM Practices</label>
        <div>
          {% for practice in assessment.ct_stem_practices.all %}
            {{ practice }} <br>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="modal-footer"></div>
  </div>
</div>
