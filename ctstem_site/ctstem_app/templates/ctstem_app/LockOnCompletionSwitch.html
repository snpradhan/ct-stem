<div class="switch_container">
  <label class="switch">
    <input class="switch-input" type="checkbox" id="id_lock_on_completion"
           {% if assignment_id %} data-assignment-id="{{assignment_id}}" {% endif %}
           {% if lock_on_completion %} checked {% endif %}/>
    <span class="switch-label" data-on="" data-off=""></span>
    <span class="switch-handle"></span>
  </label>
  &nbsp;
  <label class="switch_label">Lock on Completion</<label>
</div>
