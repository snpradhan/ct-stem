<div class="switch_container assignment-setting {% if not is_class_active %} inactive {% endif %}">
  <label class="switch">
    <input class="switch-input" type="checkbox" id="id_lock_on_completion"
           {% if assignment_id %} data-assignment-id="{{assignment_id}}" {% endif %}
           {% if lock_on_completion %} checked {% endif %} {% if not is_class_active %} disabled {% endif %}/>
    <span class="switch-label" data-on="" data-off=""></span>
    <span class="switch-handle"></span>
  </label>
  <div class="info" rel="popover" data-title="Lock Assignment on Completion" data-content="When locked, students will be unable to open and view the assignment once they submit" data-trigger="hover">
    <div class="switch_label">Lock on Completion</div>
  </div>

</div>
