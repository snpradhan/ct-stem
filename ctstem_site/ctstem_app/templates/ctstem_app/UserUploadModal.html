<div class="modal fade" id="upload" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        {% if user.administrator or user.school_administrator %}
          <h3 class="modal-title">User Upload</h3>
        {% elif user.teacher %}
          <h3 class="modal-title">Student Upload</h3>
        {% endif %}
      </div>
      <div id="uploadMsg">
      </div>
      <form enctype="multipart/form-data" class="form" id="formUpload" method="post">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            <label for="id_uploadFile">File</label>
            {{uploadForm.uploadFile}}
          </div>
          <div id="spinner">
            <img src="/static/img/page-loader.gif" class="icon"/>
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-group button-row">
            <button type="submit" id="btnUpload" class="btn btn-success">
              <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
              Upload
            </button>
            <a type="button" class="btn btn-danger" data-dismiss="modal">Cancel</a>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
