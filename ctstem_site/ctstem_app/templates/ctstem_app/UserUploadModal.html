<div class="modal fade" id="upload" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Upload Students</h3>
      </div>
      <div id="uploadMsg" class="msg">
      </div>
      <form enctype="multipart/form-data" class="form" id="formUpload" method="post">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            <label for="id_group">Group (<span class="required">*</span>)</label>
            {{uploadForm.group}}
          </div>
          <div class="form-group">
            <label for="id_uploadFile">Student Template (<span class="required">*</span>)</label>
            {{uploadForm.uploadFile}}
          </div>
          <div id="spinner">
            <img src="/static/img/page-loader.gif" class="icon"/>
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-group button-row">
            <button type="submit" id="btnUpload" class="btn btn-success">
              <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
              Upload
            </button>
            <a type="button" class="btn btn-danger" data-dismiss="modal">Cancel</a>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
