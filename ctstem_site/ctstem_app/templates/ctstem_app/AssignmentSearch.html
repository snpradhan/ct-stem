{% block media %}
  {{ form.media }}
{% endblock %}
<div class="modal fade" id="assignment" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Search Assignment</h3>
      </div>
      <div id="assignmentMsg" class="msg">
      </div>
      <form class="form" id="assignmentForm" method="post" action="{% url 'ctstem:searchAssignment' %}">
        {% csrf_token %}

        <div class="modal-body">
          <div class="form-inline">
            <div class="form-group">
              <label for="id_curriculum_type">Curriculum Type</label>
              <div>{{assignmentForm.curriculum_type}}</div>
            </div>
            <div class="form-group">
              <label for="id_title">Title</label>
              <div>{{assignmentForm.title}}</div>
            </div>
            <div class="form-group">
              <label for="id_subject">Subject</label>
              <div>{{assignmentForm.subject}}</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-group button-row">
            <button type="submit" id="search" class="btn btn-success">
              Search
            </button>
          </div>
        </div>
      </form>
      <div id="assignmentResults" style="display:none;" class="results">
        <table class="table table-bordered table-striped table-condensed inner_table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Title</th>
              <th>Subject</th>
              <th>Assign</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function (){

  $("#assignmentForm").submit(function(e) {

    e.preventDefault();
    $("#assignmentResults table tbody").empty();
    data = {}
    data['curriculum_type'] = $("#id_curriculum_type").val();
    data['subject'] = $("#id_subject").val();
    data['title'] = $("#id_title").val();
    data['csrfmiddlewaretoken'] = $('#assignmentForm').find('input:hidden').eq(0).val();
    var data = $.param(data);
    $.ajax({
      type: $(this).attr('method'),
      url: this.action,
      data: data,
      context: this,
      success: function(data){
        if('error' in data){
          $('#assignmentMsg').html(data['error']);
        }
        else {
          var assignment = "";
          $.each(data, function(key, value){
            assignment += "<tr><td>"+value['curriculum_type']+"</td><td>"+value['title']+"</td><td>"+value['subject']+"</td><td><button type='button' class='btn btn-info select_assignment' id='"+value['id']+"' name='"+value['title']+"'>Assign</a></td></tr>";
          });
          if(assignment.length == 0){
            $('#assignmentMsg').html('No matching assignments found');
            $("#assignmentResults").hide();
          }
          else {
            $('#assignmentMsg').html('');
            $("#assignmentResults table tbody").html(assignment);
            $("#assignmentResults").show();
            $("#assignmentResults button.select_assignment").click(function(){

              cloneMore('div.assignment_table table.table tr:last', 'form');
              var new_assignment_row = $('div.assignment_table table.table tr:nth-last-child(2)');
              $("input:hidden[id^='id_form'][id$='curriculum']", new_assignment_row).val($(this).attr('id'));
              $("div.assignment_title", new_assignment_row).html($(this).attr('name'));
              $(new_assignment_row).toggle();
              $(new_assignment_row).find('.datepicker').removeClass('hasDatepicker');
              $(new_assignment_row).find('.datepicker').datepicker({dateFormat: 'M d, yy'});

            });
          }
          //$("#taxonomyForm")[0].reset();
          //$("#taxonomyModal").modal('toggle');
        }
        return false;
      },
      error: function(xhr, ajaxOptions, thrownError){
        alert(thrownError);
      },
    });
  });

});

</script>
