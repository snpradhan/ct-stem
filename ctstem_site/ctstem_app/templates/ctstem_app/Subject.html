{% extends "ctstem_app/base.html" %}

{% block title %}Subject |{% endblock %}

{% block content %}
  {{block.super}}
  <div class="content">
    <h2>Subject</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="table" id="metadata">
        {{form.management_form}}
        {% for field in form %}
          <div class="form-group">
            <label for="id_{{field.name}}">{{ field.label|title }} {% if field.field.required %}(<span class="required">*</span>){% endif %} </label>
            <div>
              {{field}}
            </div>
            <div class="help warning">{{field.help_text|safe}}</div>
            <div class="error">{{ field.errors }}</div>
          </div>
        {% endfor %}
        <div class="form-group button-group">
          <input type="submit" class="btn green inbetween" id="submit" value="Save Subject"/>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
