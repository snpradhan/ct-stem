{% load ctstem_extras %}
<button class="btn btn-info search_users" data-target="#userSearch" data-form="{% url 'ctstem:searchAuthors' %}">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>
<div class="controls table_container">
  <div style="display:none;">
    {{field}}
  </div>
  <table class="table table-striped table-bordered table-condensed inner_table" id="authors">
    <thead>
      <tr>
        <th> Username </th>
        <th> Name </th>
        <th> Email </th>
        <th> Remove </th>
      </tr>
    </thead>
    <tbody>
      {% for x in field.value %}
        {% with author=x|getUserInfo %}
        <tr id="{{author.id}}">
          <td>{{author.username}}</td>
          <td>{{author.get_full_name}}</td>
          <td>{{author.email}}</td>
          <td>
            {% if user != author %}
              <button type="button" class="btn btn-warning remove" aria-label="Remove this author" title="Remove this author" href="#">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            {% endif %}
          </td>
        </tr>
        {% endwith %}
      {% endfor %}
    </tbody>
  </table>
</div>
