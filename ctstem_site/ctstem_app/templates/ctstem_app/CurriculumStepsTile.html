{% load ctstem_extras %}
  {% for step in curriculum.steps.all %}
    <div class="col">
      <div class="tile">
        <div class="detail">
          <div class="title">{{step.order}}. {{step.title}}</div>
          <div class="others">
            <div class="questions">
              Questions: {{step.questions.all|length}}
            </div>
          </div>
          <div class="action">
            <a class="fa fa-long-arrow-right" href="{% url 'ctstem:previewCurriculum' curriculum.id step.order %}" target="_blank" title="Preview"></a>
            </div>
        </div>
      </div>
    </div>
  {% endfor %}
