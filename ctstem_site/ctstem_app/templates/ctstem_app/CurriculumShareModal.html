  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">
          Curriculum Share Link
        </h3>
      </div>

      <div class="modal-body">
        <div class="form-group link" id="link">
          https://{{domain}}/curriculum/preview/{{curriculum.id}}/pem_code/{{curriculum_code}}
        </div>
        <div class="form-group warning">
          <label><strong>Note:</strong> Anyone using this link will be able to Preview and Make A Copy of the curriculum.</label>
        </div>
      </div>

      <div class="modal-footer">
        <div class="form-group">
          <a type="button" class="btn normal yellow" id="copy">Copy Link</a>
          <a type="button" class="btn normal red" data-dismiss="modal">Cancel</a>
        </div>
        <div class="form-group">
          <label>Need a shorter invitation link? Generate one on <a href="http://yellkey.com" target="_blank">YellKey</a></label>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $('a#copy').click(function(){
      var el = document.getElementById('link');
      var range = document.createRange();
      range.selectNodeContents(el);
      var sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand('copy');
      alert("Link copied to clipboard.");
      return false;
    });
  </script>
