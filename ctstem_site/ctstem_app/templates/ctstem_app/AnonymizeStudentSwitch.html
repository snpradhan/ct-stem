<div class="switch_container assignment-setting {% if not is_class_active %} inactive {% endif %}">
  <label class="switch">
    <input class="switch-input" type="checkbox" id="id_anonymize_student"
           {% if assignment_ids %} data-assignment-ids="{{assignment_ids}}" {% endif %}
           {% if assignment_id %} data-assignment-id="{{assignment_id}}" {% endif %}
           {% if anonymize_student %} checked {% endif %}  {% if not is_class_active %} disabled  {% endif %}/>
    <span class="switch-label" data-on="" data-off=""></span>
    <span class="switch-handle"></span>
  </label>
  &nbsp;
  <div class="info" rel="popover" data-title="Hide Student Names" data-content="Hide student names from the dashboard for this assignment" data-trigger="hover">
    <label class="switch_label">Hide Names</label>
  </div>
</div>
